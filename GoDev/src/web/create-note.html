{{if .Success}}
    <h1>Thanks for your message!</h1>
{{else}}
    <h1>Create a new note:</h1>
    <form method="POST" style="margin: 20px;">
        <label>Note Name:</label><br />
        <input type="text" name="Name" style="width: 20%; margin-bottom: 30px;"><br />
        <label>Text:</label><br />
        <textarea name="Text" rows="30" cols="30" style="margin-bottom: 30px; "></textarea><br />
        <label>Task status</label><br />
        <select type="text" name="Status" style="width: 20%; margin-bottom: 30px;"><br />
            <option value="N/A">N/A</option>
            <option value="Completed">Completed</option>
            <option value="Incomplete">Incomplete</option>
        </select><br>
        <label>Who is this note delegated to?</label><br />
        <input type="text" name="Delegation" style="width: 20%; margin-bottom: 30px;"><br />
        <label>Users who have access to this note:</label><br />
        <input type="text" name="sharedUsers" style="width: 20%; margin-bottom: 30px;"><br />
        <input type="submit">
    </form>
{{end}}
